<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buttons CSS</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Normal Buttons</h2>
    <a class="button" href="">Learn more</a>
    <Button class="button">Learn more</Button>
    <Button class="button hover">Learn more</Button>

    <h2>Filled Buttons</h2>
    <a class="button fill" href="">Learn more</a>
    <Button class="button fill">Learn more</Button>
    <Button class="button fill hover">Learn more</Button>

    <h2>Icon Buttons</h2>
    <a class="button fill" href=""><i class="fas fa-long-arrow-alt-down"></i>Download</a>
    <Button class="button fill"><i class="fas fa-long-arrow-alt-down"></i>Download</Button>
    <Button class="button fill hover"><i class="fas fa-long-arrow-alt-down"></i>Download</Button>
</body>
</html>
